<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Turkish Finance News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="navbar-nav">
        <a class="nav-item nav-link" href="{{ url_for('index') }}">Home</a>
        {% if current_user.is_authenticated %}
            {% if current_user.is_admin %}
                <a class="nav-item nav-link" href="{{ url_for('admin_page') }}">Admin Page</a>
            {% endif %}
            <a class="nav-item nav-link" href="{{ url_for('user_profile', username=current_user.username) }}">Profile</a>
            <a class="nav-item nav-link" href="{{ url_for('search_user') }}">Search User</a>
            <a class="nav-item nav-link" href="{{ url_for('logout') }}">Log Out</a>

        {% else %}
            <a class="nav-item nav-link" href="{{ url_for('signup_page') }}">Sign Up</a>
            <a class="nav-item nav-link" href="{{ url_for('login_page') }}">Log In</a>
        {% endif %}

    </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
