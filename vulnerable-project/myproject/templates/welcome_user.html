{% extends "base.html" %}
{% block content %}
    <div class="jumbotron">
        {% if current_user.is_admin %}
            <p>Congrats! You are logged in as admin! {{ current_user.username }}</p>
        {% else %}
            <p>Congrats! You are logged in as user! {{ current_user.username }}</p>
        {% endif %}
    </div>
{% endblock %}
