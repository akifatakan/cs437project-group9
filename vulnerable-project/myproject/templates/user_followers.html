{% extends "base.html" %}
{% block content %}
    <h1>User Profile - {{ user.username }}</h1>
    <p>Email: {{ user.email }}</p>

    <h2>Followers</h2>
    <ul>
        {% for follower in followers %}
            <li onclick="location.href='{{ url_for('user_profile', username=follower.username) }}';" style="cursor: pointer;">
                <p>{{ follower.username }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
