{%extends "base.html"%}
{% block content %}

<h1>Signup Page</h1>

<div class="container">
    <h1>Sign Up</h1>
    <form action="/signup" method="POST">
        {{signupForm.hidden_tag()}}
        {{signupForm.username.label}} {{signupForm.username}}
        <br>
        {{signupForm.email.label}} {{signupForm.email}}
        <br>
        {{signupForm.password.label}} {{signupForm.password}}
        <br>
        {{signupForm.submit()}}
    </form>
</div>


{% endblock %}
