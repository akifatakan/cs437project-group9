{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Search Comment</h1>
    <form method="POST" class="form-inline mt-3 mb-3">
        {{ form.hidden_tag() }}
        {{ form.search_term(class="form-control mr-sm-2", placeholder="Search Comment by ID", value=searched_text) }}
        {{ form.submit(class="btn btn-outline-primary my-2 my-sm-0") }}
    </form>
</div>
{% endblock %}
